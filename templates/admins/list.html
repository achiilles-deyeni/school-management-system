{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Admin List</h2>
  <a href="{{ url_for('admins.create_admin') }}" class="btn btn-success mb-3">Add Admin</a>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for admin in admins %}
      <tr>
        <td>{{ admin.AdminID }}</td>
        <td>{{ admin.FirstName }} {{ admin.LastName }}</td>
        <td>{{ admin.Email }}</td>
        <td>
          <a href="{{ url_for('admins.view_admin', admin_id=admin.AdminID) }}" class="btn btn-info btn-sm">View</a>
          <a href="{{ url_for('admins.edit_admin', admin_id=admin.AdminID) }}" class="btn btn-warning btn-sm">Edit</a>
          <form action="{{ url_for('admins.delete_admin', admin_id=admin.AdminID) }}" method="post" class="d-inline" onsubmit="return confirm('Delete this admin?')">
            <button class="btn btn-danger btn-sm">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
