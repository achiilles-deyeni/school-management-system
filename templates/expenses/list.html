# templates/expenses/list.html
{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">All Expenses</h2>
    <a href="{{ url_for('expenses.create_expense') }}" class="btn btn-success mb-3">Add Expense</a>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
            <tr>
                <td>{{ expense.Title }}</td>
                <td>${{ expense.Amount }}</td>
                <td>{{ expense.ExpenseDate }}</td>
                <td>{{ expense.Category }}</td>
                <td>
                    <a href="{{ url_for('expenses.view_expense', expense_id=expense.ExpenseID) }}" class="btn btn-sm btn-primary">View</a>
                    <a href="{{ url_for('expenses.edit_expense', expense_id=expense.ExpenseID) }}" class="btn btn-sm btn-warning">Edit</a>
                    <form action="{{ url_for('expenses.delete_expense', expense_id=expense.ExpenseID) }}" method="POST" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
