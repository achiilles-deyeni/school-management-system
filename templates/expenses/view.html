# templates/expenses/view.html
{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Expense Details</h2>
    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">{{ expense.Title }}</h5>
            <p><strong>Amount:</strong> ${{ expense.Amount }}</p>
            <p><strong>Date:</strong> {{ expense.ExpenseDate }}</p>
            <p><strong>Category:</strong> {{ expense.Category }}</p>
            <p><strong>Notes:</strong> {{ expense.Notes }}</p>
            <a href="{{ url_for('expenses.edit_expense', expense_id=expense.ExpenseID) }}" class="btn btn-warning">Edit</a>
            <form action="{{ url_for('expenses.delete_expense', expense_id=expense.ExpenseID) }}" method="POST" class="d-inline">
                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
            </form>
            <a href="{{ url_for('expenses.list_expenses') }}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</div>
{% endblock %}
