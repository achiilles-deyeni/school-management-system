{# templates/teachers/login.html #}
{% extends 'base.html' %}
{% block content %}
<h2 class="text-2xl font-semibold mb-4">Teacher Login</h2>
<form method="post">
  <div class="mb-2">
    <label>Email</label>
    <input type="email" name="email" class="border rounded p-2 w-full">
  </div>
  <div class="mb-2">
    <label>Password</label>
    <input type="password" name="password" class="border rounded p-2 w-full">
  </div>
  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
</form>
{% endblock %}
