# templates/donations/edit.html
<h2 class="my-4">Edit Donation</h2>
<form method="post">
  <div class="mb-3">
    <label for="DonorName" class="form-label">Donor Name</label>
    <input type="text" class="form-control" name="DonorName" value="{{ donation.DonorName }}" required>
  </div>
  <div class="mb-3">
    <label for="Amount" class="form-label">Amount</label>
    <input type="number" class="form-control" name="Amount" step="0.01" value="{{ donation.Amount }}" required>
  </div>
  <div class="mb-3">
    <label for="DonationDate" class="form-label">Date</label>
    <input type="date" class="form-control" name="DonationDate" value="{{ donation.DonationDate }}" required>
  </div>
  <div class="mb-3">
    <label for="Notes" class="form-label">Notes</label>
    <textarea class="form-control" name="Notes">{{ donation.Notes }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
  <a href="{{ url_for('donations.view_donation', donation_id=donation.DonationID) }}" class="btn btn-secondary">Cancel</a>
</form>
