# templates/results/edit.html
{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Edit Result</h2>
  <form method="post">
    <div class="form-group">
      <label>Academic Year</label>
      <input type="text" name="AcademicYear" value="{{ result.AcademicYear }}" class="form-control">
    </div>
    <div class="form-group">
      <label>Term</label>
      <input type="text" name="Term" value="{{ result.Term }}" class="form-control">
    </div>
    <div class="form-group">
      <label>Subject</label>
      <input type="text" name="Subject" value="{{ result.Subject }}" class="form-control">
    </div>
    <div class="form-group">
      <label>Score</label>
      <input type="number" name="Score" value="{{ result.Score }}" class="form-control">
    </div>
    <div class="form-group">
      <label>Grade</label>
      <input type="text" name="Grade" value="{{ result.Grade }}" class="form-control">
    </div>
    <div class="form-group">
      <label>Remarks</label>
      <textarea name="Remarks" class="form-control">{{ result.Remarks }}</textarea>
    </div>
    <button type="submit" class="btn btn-warning mt-2">Update</button>
  </form>
</div>
{% endblock %}
