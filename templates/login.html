<!-- templates/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        .alert { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .alert-danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .alert-info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        input { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px 0; }
        button:hover { background-color: #0056b3; }
        .register-btn { background-color: #28a745; }
        .register-btn:hover { background-color: #218838; }
        .links { text-align: center; margin-top: 20px; }
        .links a { margin: 0 10px; text-decoration: none; color: #007bff; }
    </style>
</head>
<body>
    <h2>Admin/Teacher Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="email" name="Email" placeholder="Email" required>
        <input type="password" name="Password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <a href="{{ url_for('auth.register_admin') }}">
        <button type="button" class="register-btn">Register as Admin</button>
    </a>

    <div class="links">
        <a href="{{ url_for('auth.student_login') }}">Student Login</a> |
        <a href="{{ url_for('auth.forgot_password') }}">Forgot Password?</a>
    </div>
</body>
</html>
